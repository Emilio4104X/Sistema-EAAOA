<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Iniciar Sesión</title>
  <link rel="stylesheet" href="bootstrap.min.css" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="css/style_IniciarSesion.css" />
</head>
<body>
  <div class="login-container" id="loginForm">
    <div class="login-card">
      <div class="login-header text-center">
        <h2>Iniciar Sesión</h2>
      </div>

      <form id="formLogin" class="login-form" method="post" action="login.php">
        <!-- Campo de Matrícula -->
        <label for="matricula">Matrícula:</label>
        <input
          type="text"
          id="matricula"
          name="matricula_doc"
          class="form-control"
          placeholder="Escribir matrícula"
          required
        />

        <!-- Campo de Contraseña -->
        <label for="password">Contraseña:</label>
        <input
          type="password"
          id="password"
          name="contraseña"
          class="form-control"
          placeholder="Escribir contraseña"
          required
        />

        <!-- Botón Continuar -->
        <button type="submit" class="btn btn-success w-100 mt-3">Continuar</button>
      </form>
    </div>
  </div>

  <footer class="text-end footer-support">
    <a href="Página principal.html" class="support-link">EAAOA</a>
  </footer>

  <script src="/bootstrap.bundle.min.js"></script>
</body>
</html>
