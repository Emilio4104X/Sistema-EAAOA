<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de registro de Proyecto</title>
  <link rel="stylesheet" href="css/style_proyecto.css" />
</head>
<body>

  <header>
    <img src="img/Logo Sistema EAAOA.png" alt="Logotipo Sistema EAAOA" class="logo-izquierdo">
    <h2>SISTEMA DE TITULACIÓN - EAAOA</h2>
    <img src="img/FIME.jpeg" alt="Logo FIME" class="logo-derecho">
  </header>

  <div class="container">
    <h3>Formulario para Proyecto</h3>

<form action="registro_proyecto.php" method="POST">
  <label for="nombre">Nombre del Proyecto</label>
  <input type="text" name="nombre" id="nombre" required>

  <label for="estatus">Estatus:</label>
  <input type="text" name="estatus" id="estatus" required>

  <label for="fecha_inicio">Fecha de inicio:</label>
  <input type="date" name="fecha_inicio" id="fecha_inicio" required>

  <label for="objetivo">Objetivo:</label>
  <input type="text" name="objetivo" id="objetivo" required>

  <label for="actividades_realizadas">Actividades realizadas:</label>
  <input type="text" name="actividades_realizadas" id="actividades_realizadas" required>

  <label for="alumnos_participantes">Alumnos participantes</label>
  <input type="text" name="alumnos_participantes" id="alumnos_participantes" placeholder="Ej. Emilio Estrada" required>

  <label for="calificacion">Calificación:</label>
  <input type="number" name="calificacion" id="calificacion">

  <label for="proyectos_hechos">Proyectos Hechos:</label>
  <input type="number" name="proyectos_hechos" id="proyectos_hechos">

  <label for="calificacion">Matricula Alumno:</label>
  <input type="number" name="matricula_al" id="matricula_al">

  <label for="proyectos_hechos">Matricula docente:</label>
  <input type="number" name="matricula_doc" id="matricula_doc">

  <div class="botones">
    <button type="button" onclick="window.location.href='Titulación.html'">Atrás</button>
    <button type="submit">Enviar</button>
  </div>
</form>
</body>
</html>
