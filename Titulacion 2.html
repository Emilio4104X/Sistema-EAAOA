<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <title>Formulario de Titulación EAAOA</title>
  <link rel="stylesheet" href="css/styles titulacion2.css" />
</head>
<body>

  <header>
    <img src="img/Logo Sistema EAAOA.png" alt="Logotipo Sistema EAAOA" class="logo-izquierdo">
    <h2>SISTEMA DE TITULACIÓN - EAAOA</h2>
    <img src="img/FIME.jpeg" alt="Logo FIME" class="logo-derecho">
  </header>

  <div class="container">
    <h3>Formulario Completo de Titulación</h3>

    <form action="registrar_alumno.php" method="POST">
      <label for="nombre">Nombre del Estudiante:</label>
      <input type="text" name="nombre" id="nombre" required>

      <label for="apellido">Apellido:</label>
      <input type="text" name="apellido" id="apellido" required>

      <label for="matricula">Matrícula:</label>
      <input type="text" name="matricula" id="matricula" required>

      <label for="carrera">Carrera:</label>
      <input type="text" name="carrera" id="carrera" required>

      <label for="fecha">Fecha de Titulación:</label>
      <input type="date" name="fecha" id="fecha" required>

      <label for="nivel">Nivel de Estudios:</label>
      <input type="text" name="nivel" id="nivel" placeholder="Ej. Licenciatura" required>

      <div class="botones">
        <button type="button" onclick="window.location.href='Titulación.html'">Atrás</button>
        <button type="submit">Enviar</button>
      </div>
    </form>
  </div>

</body>
</html>
